    <h1>S'inscrire</h1>

    <form action="">
        <div class="input">
            <label for="input-nom">Nom :</label>
            <input type="text" id="input-nom" placeholder="Bernert" required>
        </div>
        
        <div class="input">
            <label for="input-prenom">Prénom :</label>
            <input type="text" id="input-prenom" minlength="3" maxlength="20" required>
        </div class="input">
        
        <div class="input">
            <label for="input-email">Email :</label>
            <input type="email" id="input-email" placeholder="email.example@gmail.com" required>
        </div>

        <div class="input">
            <label for="input-date-de-naissance">Date de naissance :</label>
            <input type="date" id="input-date-de-naissance" required>
        </div>
        
        <div class="input">
            <label for="input-password">Mot de passe :</label>
            <input type="password" id="input-password" required>
        </div>
        <div class="input">
            <label for="input-confirm-password">Confirmer le mot de passe :</label>
            <input type="password" id="input-confirm-password" required>
        </div>
        
        <div class="erreur nepasafficher">
            Les mots de passe ne correspondent pas.
        </div>
        <div class="input">
            <label for="condition-d-utilisation">J'accepte les conditions générales d'utilisation</label>
            <input type="checkbox" id="condition-d-utilisation" required>
        </div>
        
        <input type="submit" value="S'inscrire">

    </form>
